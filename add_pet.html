</head>
<body>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="my-sidebar">
        <a href="#" class="navbar-brand text-light mt-2">

                    <i width="10" height="10" class="fas fa-solid fa-calendar"></i>
                    <span>Find Schedule</span>
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="./transaction.html" class="nav-link text-dark pl-4 font-weight-bold">
                    <i width="10" height="10" class="fas fa-solid fa-list"></i>
                    <span>Transaction</span>
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="./profile.html" class="nav-link text-dark pl-4 font-weight-bold">
                    <i width="10" height="10" class="fas fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="./add_pet.html" class="tab-active nav-link text-dark pl-4 font-weight-bold">

            <!--TODO if anything happens during LOGIN and LOGOUT. try to remove href from this-->

                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="page-content">
        <div class="border-box row">
          <div class="sidebar-col-1">
            <h1 class="font-weight-bold text-center">DASHBOARD</h1>
          </div>
          <div class="sidebar-col-2">
            <h1 class="font-weight-bold text-center">WELCOME JULIAN!</h1>
          </div>
        </div>
  
        <div class="page-body container disable-scroll g-0">
          <div class="row h4 mt-2 text-center">
            <!-- First column: add border to see the element full width -->
            <div class="col-md-12 border border-dark">
                <h1>ADD A NEW PET (Might be low prio)</h1>
                <div class="row mt-3">
                    <div class="col-sm-2">
                        <label for="pet-name">Pet name:</label>  
                    </div>
                    <div class="col-sm-5">
                        <input class="w-100" type="text" placeholder="Name of pet" name="pet-name" id="pet-name">
                    </div>
                    <div class="col-sm-4">
                        <label for="pet-gender">Gender:</label>
                        <select class="form-select form-select-lg h5 mb-3 w-50" aria-label=".form-select-lg example" name="gender" id="gender">
                            <option selected>Gender select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="pet-type">Pet type:</label>  
                    </div>
                    <div class="col-sm-2">
                        <select class="form-select form-select-lg h5 mb-3 w-100" aria-label=".form-select-lg example" name="gender" id="gender">
                            <option selected>Type of Pet</option>
                            <option value="Domesticated">Domesticated</option>
                            <option value="Wild">Wild</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label for="pet-gender">Age:</label>  
                        <input class="w-50" type="number" placeholder="Age" name="pet-age" id="pet-age" required>
                    </div>
                    <div class="col-sm-5">
                        <label for="pet-weight">Weight:</label>
                        <input class="w-50" type="number" placeholder="Pounds(ie: 24 in lbs.)" name="pet-weight" id="pet-weight">
                    </div>
                </div>
                <h1>VACCINATIONS</h1>
            </div>
            
            
          </div>
        </div>

        

      </div>
</body>
